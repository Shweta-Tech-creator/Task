<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            font-family: Arial, sans-serif;
          }
          
          #name {
            color: #1e3a8a; 
          }
          
          .bio {
            font-style: italic;
          }
          
          .card a {
            text-decoration: none; 
            font-weight: bold;
            color: #1e3a8a;
          }
          
    </style>
</head>
<body>
    <div class="card">
        <h2 id="name">Shweta Kadam</h2>
        <p class="bio">Front-end Developer</p>
        <a href="#">View Profile</a>
      </div>
      
</body>
</html>

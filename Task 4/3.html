<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
input {
    border: 1px solid lightgray;
    padding: 8px;
    margin: 8px 0;
    border-radius: 4px;
  }
  
 
  input:focus {
    border-color: #4CAF50; 
    outline: none;
  }
  
  
  button {
    background-color: #4CAF50; 
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  
  button:hover {
    background-color: #45a049;
  }
  
  
  input[type="email"] {
    background-color: #f0f8ff; 
  }
  
    </style>
</head>
<body>
    <form>
        <label>Email:</label>
        <input type="email" />
      
        <label>Password:</label>
        <input type="password" />
      
        <button>Login</button>
      </form>
      
</body>
</html>

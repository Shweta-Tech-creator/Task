<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      
h3::before {
    content: "";
    display: block;
    height: 2px;
    background-color: red;
    margin-bottom: 10px; 
  }
  
  
  p::first-line {
    text-transform: capitalize; 
  }
  
  
  p::before {
    content: "*";
    color: blue;
    font-size: 20px; 
    margin-right: 5px; 
  }
  
    </style>
</head>
<body>
    <article>
        <h3>Breaking News</h3>
        <p>Some important text goes here.</p>
      </article>
</body>
</html>
